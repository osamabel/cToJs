<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/4c426bc71c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<title>Push swap</title>
</head>
<body class="flexJustifyCenter robotoMono">
	<main>
		<section class="genetator container flexColumn redius10 flexAlignJustify padding1">
			<div class="title">
				<h3>Generator</h3>
			</div>
			<div class="insider flexAlignJustify">
				<div class="manual_generator flexAlignJustify redius10 padding1">
					<div>
						<input id="start" type="number" placeholder="Start">
						<input id="end" type="number" placeholder="End">
					</div>
					<button class="btn btn_gen_manual">Generate</button>
				</div>
				<div class="auto_generator flexAlignJustify redius10 padding1">
					<input id="howMany" type="number" class="howMany" placeholder="How many">
					<button class="btn btn_gen_auto">Generate</button>
				</div>
			</div>
		</section>

		<section class="suffled container flexColumn redius10 flexAlignJustify padding1 hide">
			<div class="title">
				<h3>Shuffled Numbers</h3>
			</div>
			<div class="displayer redius10 padding1">
				<ul id="displayer" class="flexJustifyCenter"></ul>
			</div>
		</section>
		<section class="simulator container redius10 padding1">
			<div class="simulation redius10">
				<div class="title">
					<h3>Simulations</h3>
				</div>
				<div class="stacks padding1">
					<div class="stacka redius10">
						<div class="title stck">
							<h3>Stack A</h3>
						</div>46456
					</div>
					<div class="stackb redius10">
						<div class="title stck">
							<h3>Stack B</h3>
						</div>98798
					</div>
				</div>
			</div>
			<div class="instractions">
				<ul class="flexColumn">
					<li>RA</li>
					<li>RA</li>
					<li>SA</li>
					<li>SB</li>
				</ul>
			</div>
			<div class="controler flexColumn redius10">
				<button class="btn"><i class="fa-solid fa-forward-fast"></i></button>
				<button class="btn"><i class="fa-solid fa-backward-fast"></i></button>
				<button class="btn"><i class="fa-solid fa-play"></i></button>
				<button class="btn"><i class="fa-solid fa-pause"></i></button>
				<button class="btn"><i class="fa-solid fa-forward-step"></i></button>
				<button class="btn"><i class="fa-solid fa-backward-step"></i></button>
			</div>
		</section>
	</main>
	<script src="main.js"></script>
	<script src="swapAlgo.js"></script>
</body>
</html>
